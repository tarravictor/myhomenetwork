<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connected</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Space Grotesk',sans-serif;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#061a1a;
  overflow:hidden;
  color:white;
}

/* teal glow background */
.bg{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 25% 30%, #00ffd533, transparent 45%),
    radial-gradient(circle at 75% 70%, #00c2ff33, transparent 45%),
    radial-gradient(circle at 50% 90%, #00ffa333, transparent 45%);
  filter:blur(70px);
  animation:move 12s infinite alternate ease-in-out;
}

@keyframes move{
  from{transform:translateY(-25px)}
  to{transform:translateY(25px)}
}

/* glass card */
.card{
  position:relative;
  width:92%;
  max-width:420px;
  padding:48px 42px;
  border-radius:30px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(25px);
  box-shadow:0 30px 70px rgba(0,0,0,.6);
  text-align:center;
  animation:fade 1.1s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

/* DARK TEAL CHECK ICON */
.check{
  width:90px;
  height:90px;
  margin:0 auto 25px;
  border-radius:50%;
  background:linear-gradient(135deg,#009e8e,#00c2a8);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  color:#eaffff;
  box-shadow:0 0 25px rgba(0,194,168,.45),
             inset 0 0 12px rgba(0,0,0,.25);
}

h1{
  font-size:34px;
  font-weight:600;
  margin-bottom:12px;
}

p{
  font-size:16px;
  opacity:.75;
  line-height:1.6;
}

.badge{
  margin-top:28px;
  font-size:12px;
  opacity:.45;
  letter-spacing:.5px;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="card">
  <div class="check">âœ“</div>
  <h1>You're Online</h1>
  <p>Your device is successfully connected to the internet.<br>
  You may now close this window.</p>
  <div class="badge">PLDT-CONVERGE Network</div>
</div>

</body>
</html>
