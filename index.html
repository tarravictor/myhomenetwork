<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PLDT-CONVERGE</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Space Grotesk',sans-serif;
  height:100vh;
  background:#0b0f1a;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}


.bg{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at 20% 30%,#00c2ff33,transparent 40%),
             radial-gradient(circle at 80% 70%,#7b61ff33,transparent 40%),
             radial-gradient(circle at 50% 90%,#00ffa333,transparent 40%);
  filter:blur(60px);
  animation:move 12s infinite alternate ease-in-out;
}
@keyframes move{
  from{transform:translateY(-20px)}
  to{transform:translateY(20px)}
}

/* glass card */
.card{
  position:relative;
  width:92%;
  max-width:420px;
  padding:42px;
  border-radius:28px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(22px);
  box-shadow:0 25px 60px rgba(0,0,0,.5);
  text-align:center;
  animation:float 1.2s ease;
}

@keyframes float{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

h1{
  font-size:32px;
  font-weight:600;
  letter-spacing:.5px;
}

.subtitle{
  opacity:.65;
  margin-top:8px;
  font-size:15px;
}

.announcement{
  margin:28px 0;
  padding:18px;
  border-radius:16px;
  background:linear-gradient(145deg,#ffffff14,#ffffff05);
  border:1px solid rgba(255,255,255,.08);
  font-size:14px;
  line-height:1.7;
}

.badge{
  display:inline-block;
  font-size:12px;
  padding:6px 12px;
  border-radius:999px;
  background:#00ffa31a;
  border:1px solid #00ffa355;
  margin-bottom:10px;
}

/* neon button */
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  font-size:17px;
  font-weight:600;
  color:white;
  cursor:pointer;
  background:linear-gradient(90deg,#00c2ff,#7b61ff,#00ffa3);
  background-size:300%;
  transition:.4s;
  box-shadow:0 0 25px #00c2ff55;
}

button:hover{
  background-position:right;
  transform:scale(1.04);
}

.footer{
  margin-top:18px;
  font-size:12px;
  opacity:.5;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="card">
  <div class="badge">PLDT-CONVERGE</div>
  <h1>HOME NETWORK</h1>
  <div class="subtitle">Tap the button below to get online</div>

  <div class="announcement">
    <b>Maynilad Service Advisory</b><br><br>
    Water interruption scheduled <b>February 12, 2026 05:00 PM â€“ February 13, 2026 1:00 AM</b><br>
    Please store water ahead of time.
  </div>

  <button onclick="connect()">Connect to Internet</button>
  <div class="footer">Developed by: Victor Tarra</div>
</div>

<script>
function connect(){
  window.location.href="http://tplinklogin.net:8080";
}
</script>

</body>
</html>
